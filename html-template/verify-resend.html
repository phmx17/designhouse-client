<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>DesignHouse</title>

        <link rel="stylesheet" href="assets/lib/fontawesome/css/all.min.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link rel="shortcut icon" type="image/x-icon" href="" />
    </head>
    <body>
        <!-- Start Header -->
        <header class="fixed-topx">
            <nav class="navbar navbar-expand-lg navbar-dark align-items-center">
                <a
                    class="navbar-brand text-uppercase fw-500"
                    href="#"
                    title="Project Name"
                    >DesignHouse</a
                >
                <button
                    class="navbar-toggler mr-auto"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbar"
                    aria-controls="navbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav font-14 fw-300">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" title="Shots">Shots</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" title="Designers"
                                >Designers</a
                            >
                        </li>
                    </ul>
                    <div class="header-search">
                        <form action="" method="">
                            <div class="form-group">
                                <input
                                    type="text"
                                    autocomplete="OFF"
                                    name="search"
                                    class="form-control text-white font-14 fw-300"
                                    placeholder="Search and hit enter..."
                                />
                                <div class="search-icon text-white">
                                    <i class="fas fa-search"></i>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div
                        class="upload-shot white-path font-14 fw-500 text-uppercase mr-auto"
                    >
                        <a href="#" class="primary-bg-color text-white">
                            <i class="fas fa-cloud-upload-alt"></i> Upload
                        </a>
                    </div>
                </div>

                <!-- Before Login -->
                <ul class="before-login font-14 fw-300 text-uppercase d-none">
                    <li>
                        <a href="#">Sign up</a>
                    </li>
                    <li>
                        <a href="#">Sign in</a>
                    </li>
                </ul>
                <!-- End Before Login -->

                <!-- After Login -->
                <ul class="author-page white-path">
                    <!-- Profile Dropdown -->
                    <li class="dropdown">
                        <a
                            href="#"
                            class="dropdown-toggle text-white"
                            id="userDropdown"
                            role="button"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            <img
                                class="user-thumb"
                                src="assets/images/profile.png"
                                alt="Neba Funwi-Gabga"
                            />
                            <div class="usr-info">
                                <span class="user-name font-14 fw-500"
                                    >John Doe</span
                                >
                                <span class="user-deg font-10 fw-300"
                                    >Code Coffee Code</span
                                >
                                <span class="down-chevron">
                                    <i class="fa fa-angle-down"></i>
                                </span>
                            </div>
                        </a>
                        <div
                            class="dropdown-menu user-dropdown font-14 fw-500"
                            aria-labelledby="userDropdown"
                        >
                            <div class="dropdown-title-group font-12 fw-500">
                                <span class="dropdown-title text-uppercase"
                                    >Your Account</span
                                >
                            </div>
                            <a
                                class="dropdown-item mt-28"
                                href="#"
                                title="Profile"
                            >
                                <i class="fa fa-user"></i>
                                Profile
                            </a>
                            <a class="dropdown-item" href="#" title="Setting">
                                <i class="fa fa-cogs"></i>
                                Setting
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" title="Sign Out">
                                <i class="fa fa-lock"></i>
                                Sign Out
                            </a>
                        </div>
                    </li>
                    <!-- End Profile Dropdown -->
                </ul>
                <!-- End After Login -->
            </nav>
        </header>
        <!-- End Header -->

        <!-- Start Wrapper -->
        <div class="wrapper">

            <!-- Section Cards -->
            <section class="authentication">
                <div class="auth-body">
                    <h1 class="text-uppercase fw-500 mb-4 text-center font-22">
                        Resend Verification Email
                    </h1>
                    <form class="auth-form">
                        <div class="form-group">
                            <input
                                type="text"
                                name="email"
                                class="form-control form-control-lg font-14 fw-300"
                                placeholder="Email"
                            />
                        </div>
                        
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary primary-bg-color font-16 fw-500 text-uppercase">
                                Resend
                            </button>
                        </div>
                    </form>
                </div>
            </section>
            <!-- End Cards -->
        </div>
        <!-- End Wrapper -->

        <!-- Footer -->
        <footer class="fixed-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <div class="footer-links font-12 fw-300;">
                            <a href="#">Privacy</a>
                            <span>/</span>
                            <a href="#">Terms and Conditions</a>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <p class="font-14 fw-300">
                            Â© 2018 Project. All rights reserved.
                        </p>
                    </div>
                    <div class="col-md-4 text-right">
                        <div class="footer-social">
                            <a href="#" title="Facebook">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                            <a href="#" title="twitter">
                                <i class="fab fa-twitter-square"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- End Footer -->

        <!-- jQuery first then Bootstrap JS and other JS files -->
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
